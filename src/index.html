<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>chatbox</title>
    </head>
    <body>
        <h1>Chat</h1>
        <div class="username">Username: <span id="username"></span></div>

        <div id="chatbox">
            <div id="scroll">
                <template id="hide"><div id="chatbubble"></div></template>
            </div>
            

            <div id="tools">
              <input id="message" type="text" placeholder="Type a message...">
              <button id="button">Send</button>
            </div>

        </div>

    </body>
</html>
